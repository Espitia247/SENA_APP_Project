{% extends 'master.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h4>Editar Programa: {{ form.instance.nombre }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        <div class="text-danger">{{ field.errors }}</div>
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <a href="{% url 'programas:lista_programas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
